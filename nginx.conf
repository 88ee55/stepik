server {
    listen 80;
    server_name _;
    #root /home/box/web;
    location / {
      return 404;
    }
    location ^~ /uploads/ {
      root /home/box/web;
    }
    location ^~ /hello/ {
      proxy_pass http://backend;
    }
    location ~* ^.+\.\w+ {
      root /home/box/web/public;
    }

upstream backend {
    server http://127.0.0.1:8080;
    #weight=1 max_fails=3;
    #server servname2 weight=2;
}

}
#proxy_set_header Host $host;
#proxy_set_header X-Real-IP $remote_addr;
